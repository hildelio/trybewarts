<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
      <img src="images/trybewarts-header-logo.svg" alt="">
      
      <h1 id="trybewarts-header-title">TrybeWarts</h1>
      
      <form action="" class="trybewarts-login">
        <input type="email" name="email" placeholder="Email" id="login">
        <input type="password" name="password" placeholder="Senha" id="senha">
        <button>Entrar</button>
      </form>
  </header>

  <main>
    <img src="images/trybewarts-header-logo.svg" alt="" id="trybewarts-forms-logo">
    
    <form action="" id="evaluation-form">
      <div id="nomeSobrenome">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>

      <div id="emailCasa">
        <input type="email" name="input-email" placeholder="Email" >
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="gitnoria-house">Reactpuff</option>
          <option value="Corvinode" id="gitnoria-house">Corvinode</option>
          <option value="Pytherina" id="gitnoria-house">Pytherina</option>
        </select>
      </div>
      
      <label for="family" id="label-family">Qual sua família?</label>
      <div id="family">
      <input type="radio" name="family" value="Frontend">Frontend
      <input type="radio" name="family" value="Backend">Backend
      <input type="radio" name="family" value="FullStack">FullStack
      </div>
      
      
      <label for="content" id="label-content ">Qual conteúdo você está com mais vontade de aprender?</label>
      <input type="checkbox" name="content" value="HoFs">HoFs
      <input type="checkbox" name="content" value="Jest">Jest
      <input type="checkbox" name="content" value="Promises">Promises
      <input type="checkbox" name="content" value="React">React
      <input type="checkbox" name="content" value="SQL">SQL
      <input type="checkbox" name="content" value="Python">Python
      
      
      <div id="avalia">
        <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1">1
        <input type="radio" name="rate" value="2">2
        <input type="radio" name="rate" value="3">3
        <input type="radio" name="rate" value="4">4
        <input type="radio" name="rate" value="5">5
        <input type="radio" name="rate" value="6">6
        <input type="radio" name="rate" value="7">7
        <input type="radio" name="rate" value="8">8
        <input type="radio" name="rate" value="9">9
        <input type="radio" name="rate" value="10">10
      </div>
      
      <label for="" class="textarea">Deixe seu comentário:</label>
      <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      <div id="counter"></div>
            
      <div id="agree">
        <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement" onchange="ableDisableButton()">Concordo
      </div>

      <button type="submit" id="submit-btn" disabled>Enviar</button>  
      </form>

  </main>

  <footer>Direitos reservados à Trybewarts©</footer>

    
    


  <script src="script.js"></script>
</body>
</html>
